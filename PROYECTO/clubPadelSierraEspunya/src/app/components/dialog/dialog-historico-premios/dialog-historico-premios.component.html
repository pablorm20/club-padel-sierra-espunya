<div class="card">
    <div class="card-body">
        <h1>Premios canjeados</h1>
        <div class="row">
            <div *ngFor="let premio of premios; let iControl=index" class="col-4">
                <div class="row" style="text-align: center;">
                    <img class="col-12" [src]="getImagen(premio)" style="width: 15em;">
                    <h5 class="col-12">Premio: {{premio.nombre}}</h5>
                    <h5 class="col-12">Puntos: {{premio.puntos}}</h5>
                </div>
            </div>
        </div>
        <div class="btn-group" role="group" style="text-align: center;">
            <button type="button" (click)="cerrar()" class="btn botones-texto-comunes">Volver</button>
        </div>
    </div>
</div>
